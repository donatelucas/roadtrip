 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
 <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

 <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="design/style.css">
  <link rel="stylesheet" href="design/normalize.css">
  <link rel="stylesheet" href="design/skeleton.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

<title>Roadtrip</title>

    <body>
        <!-- Setup -->
        <div class="container" id="setup_main">
            <div class="row">
                <div class="ten columns">
                    <h3>Setup your Roadtrip</h3>
                    <td><textarea id="landmarks" class="user_input"></textarea></td>
                </div>
                <div class="two columns" id="setup_button" >
                    <a class="button" onClick="fetchInput();" href="#">Submit</a>
                </div>
            </div>
        </div>

        <div class="container" id="make_playlist">
            <div class="row">
                <div class="ten columns">
                    <h3>Make Playlist</h3>
                    <td><textarea id="playlist"></textarea></td>
                </div>
                <div class="two columns" id="playlist_button">
                    <a class="button" onClick="fetchPlayList();" href="#">Submit</a>
                </div>
            </div>
        </div>

        <!-- Roadtrip Navigation Starts -->
        <div class="container" id="main">
            <div class="row">
                <div class="eight columns" id="eight">
                    <h3>Navigation</h3>
                    <div id='map' style='width: 575px; height: 375px;'></div>
                </div>
                <div class="four columns" id="four">
                    <h3>Landmarks</h3>
                </div>
            </div>
        </div>

        <div class="container" id="now_playing_main">
            <div class="twelve column" id="now_playing"></div>
        </div>

            <!-- Load React. -->
            <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
            <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
            <script src="scripts/functions.js"></script>
            <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
            <script src="scripts/mapbox.js"></script>
    </body>
